<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <header class="header">CC 1.1</header>
    <div class=container>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class=form__legend>Convert</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Convert From:</span>
                        <select class="form__field js-fromCurrency" name="from">
                            <option value="pln">PLN</option>
                            <option value="eur">EUR</option>
                            <option value="usd">USD</option>
                            <option value="gbp">GBP</option>
                            <option value="czk">CZK</option>
                            <option value="rub">RUB</option>
                            <option value="jpy">JPY</option>
                            <option value="btc">BTC</option>
                        </select>
                    </label>
                    <label class="form__label">
                        <span class="form__labelText">Amount:</span>
                        <input class="form__field js-fromAmount" required type="number" name="fromAmount" step="0.01" min="0.01">
                    </label>
                </p>
                <p>
                    <label class="form__label form__labelText">Reverse:</label>
                    <input class="form__button js-reverse" type="button" onclick="reverse()" value="♺"> 
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Convert To:</span>
                        <select class="form__field js-toCurrency" name="to">
                            <option value="eur">EUR</option>
                            <option value="pln">PLN</option>
                            <option value="usd">USD</option>
                            <option value="gbp">GBP</option>
                            <option value="czk">CZK</option>
                            <option value="rub">RUB</option>
                            <option value="jpy">JPY</option>
                            <option value="btc">BTC</option>
                        </select>
                    </label>
                    <label class="form__label">
                        <span class="form__labelText">Amount:</span>
                        <input class="form__field js-toAmount" disabled type="number" name="toAmount" step="0.01">
                    </label>
                </p>
            </fieldset>
        </form>
    </div>

</body>

</html>
